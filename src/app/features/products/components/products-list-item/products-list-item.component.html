<img
  [ngSrc]="product().images[0]"
  width="275"
  height="275"
  [alt]="product().title"
  class="w-full rounded-lg bg-neutral-100"
  [loaderParams]="{ size: 'm' }"
/>

<a [routerLink]="product().id" class="block before:absolute before:inset-0">
  <h2 class="line-clamp-1 text-lg font-semibold">{{ product().title }}</h2>
</a>

<div class="flex items-center justify-between gap-4">
  <div class="flex flex-col">
    <small
      class="text-sm font-semibold leading-none text-neutral-500 line-through"
    >
      {{ product().price * 1.3 | currency }}
    </small>

    <span class="text-lg font-semibold">
      {{ product().price | currency }}
    </span>
  </div>

  <button
    type="button"
    class="z-10 rounded-md bg-black px-3.5 py-1.5 text-white hover:bg-black/90"
    (click)="addToCart.emit(product().id)"
  >
    Add to cart
  </button>
</div>
